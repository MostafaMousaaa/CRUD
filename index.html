    <div class="container mt-5">
        <h1 class="text-center mb-4">CRUD Application</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <!-- Add validation event -->
                <input type="text" oninput="validateProductName(this.value)" class="form-control" id="productName" placeholder="Enter product name">
            </div>
            <!-- Add product category -->
            <div class="mb-3">
                <label for="productCategory" class="form-label">Product Category</label>
                <input type="text" oninput="validateProductCategory(this.value)" class="form-control" id="productCategory" placeholder="Enter product category">
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" oninput="validateProductPrice(this.value)" class="form-control" id="productPrice" placeholder="Enter product price">
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter product description"></textarea>
            </div>
            <div class="mb-3">
                <label for="productImage" class="form-label">Product Image URL</label>
                <input type="file" class="form-control" id="productImage" placeholder="Enter product image URL">
            </div>
            <button id="addProductBtn" onclick="addProduct()" class="btn btn-primary">Add Product</button>
            <!-- Update Button with display none for now -->
            <button id="updateProductBtn" onclick="updateProduct()" class="btn btn-warning" style="display:none;">Update Product</button>
        </div>

        <div id="productList" class="p-3 row"></div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" ></script>
</body>
</html>
